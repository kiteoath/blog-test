<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{article.title}}</title>
<meta name="description" content="{{article.brief}}">
<meta name="author" content="{{article.author.nickname || article.author.username}}">
<link rel="stylesheet" type="text/css" href="/public/css/blog.css"/>
<script type="text/javascript" src="/public/js/jquery-1.12.0.min.js"></script>
</head>

<body>
{{include "sub-cont"}}
<div class="page-cont">
    <div class="page-article">
    	<h1>{{article.title}}</h1>
        <div class="article-cont">
        	{{#article.content}}
		</div>
        <div class="info">
            <p class="name">作者：<a href="/author/{{article.author.uid}}">{{article.author.nickname || article.author.username}}</a></p>
        	<p class="date">发表日期：{{moment(article.create_at).format("YYYY-MM-DD")}}</p>
        </div>
    </div>
</div>
</body>
</html>
