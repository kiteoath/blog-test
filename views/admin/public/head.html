	<link href="/public/css/admin.css" rel="stylesheet" />
    <link href="/public/css/jquery.mCustomScrollbar.min.css" rel="stylesheet" />

    <script type="text/javascript" src="/public/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="/public/js/layer/layer.js"></script>
    <script type="text/javascript" src="/public/js/laydate/laydate.js"></script>
    <script src="/public/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/public/js/common.js"></script>

    <script type="text/javascript">
        $(function () {
            $(".container").mCustomScrollbar({
                scrollbarPosition: "inside",
                theme: "minimal-dark"
            });

            $(".side-menu .nav").mCustomScrollbar({
                scrollbarPosition: "inside"
            })

            $(".side-menu dl > dt").on("click", function () {
                var $this = $(this);
                var $wrap = $this.parents("dl");
                var $item = $this.siblings("dd");

                if ($wrap.hasClass("cur")) { return; }
                $wrap.siblings("dl.cur").find("dd").slideUp();
                $wrap.addClass("cur").siblings("dl").removeClass("cur");
                $item.slideToggle();
            });


            var pathname = location.pathname;
            $(".side-menu dd").each(function () {
                var $this = $(this);
                var href = $this.find("a").attr("href");
                if (pathname.indexOf(href) != -1) {
                    $this.addClass("cur").closest("dl").find("dt").trigger("click");
                    return false;
                }
            });
        });
    </script>
